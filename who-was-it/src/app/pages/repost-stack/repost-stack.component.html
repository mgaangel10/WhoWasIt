<div *ngIf="repost">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
      </svg>
    <div class="card w-75 mx-auto mb-3" style="border-radius: 15px;">
      <div class="card-header d-flex w-100 mx-auto" style="justify-content: space-around;">
        <img [src]="repost.foto" alt="" style="width: 50px; height: 50px; border-radius: 50%;">
        <h5 class="ms-2 text-center w-100 align-content-center">{{repost.nombreUsuario}}</h5>
      </div>
      <div class="card-body w-100 text-center">
        {{repost.contenido}}
      </div>
    </div>
    <!-- Renderiza el siguiente repost recursivamente -->
    <app-repost-stack *ngIf="repost.ps" [repost]="repost.ps"></app-repost-stack>
  </div>
